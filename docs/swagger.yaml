        in: query
        name: start_date
        type: string
      - description: 'End date (format: YYYY-MM-DD)'
        example: "2024-12-31"
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Statistics data
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - Access denied
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get achievement statistics
      tags:
      - Reports
  /reports/students/{id}:
    get:
      consumes:
      - application/json
      description: 'Get detailed achievement report for specific student. Admin: all
        students, Dosen Wali: only advisees, Mahasiswa: only self'
      parameters:
      - description: Student ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: 'Start date (format: YYYY-MM-DD)'
        example: "2024-01-01"
        in: query
        name: start_date
        type: string
      - description: 'End date (format: YYYY-MM-DD)'
        example: "2024-12-31"
        in: query
        name: end_date
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Student report data
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request - Invalid student ID
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - Access denied
          schema:
            additionalProperties: true
            type: object
        "404":
