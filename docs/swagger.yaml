basePath: /uas/api/
definitions:
  models.Achievement:
    properties:
      achievement_type:
        type: string
      attachments:
        items:
          $ref: '#/definitions/models.Attachment'
        type: array
      created_at:
        type: string
      description:
        type: string
      details:
        $ref: '#/definitions/models.AchievementDetails'
      id:
        type: string
      points:
        type: integer
      student_id:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updated_at:
        type: string
    type: object
  models.AchievementDetails:
    properties:
      authors:
        items:
          type: string
        type: array
      certification_name:
        type: string
      certification_number:
        type: string
      competition_level:
        type: string
      competition_name:
        type: string
      custom_fields: {}
      event_date:
        type: string
      issn:
        type: string
      issued_by:
        type: string
      location:
        type: string
      medal_type:
        type: string
      organization_name:
        type: string
      organizer:
        type: string
      period:
        $ref: '#/definitions/models.Period'
      position:
        type: string
      publication_title:
        type: string
      publication_type:
        type: string
      publisher:
        type: string
      rank:
        type: integer
      score:
        type: integer
      valid_until:
        type: string
    type: object
  models.Attachment:
    properties:
      file_name:
        type: string
      file_type:
        type: string
      file_url:
        type: string
      uploaded_at:
        type: string
    type: object
  models.CreateAchievementRequest:
    properties:
      achievement_type:
        type: string
      attachments:
        items:
          $ref: '#/definitions/models.Attachment'
        type: array
      description:
        type: string
      details:
        $ref: '#/definitions/models.AchievementDetails'
      points:
        type: integer
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - achievement_type
    - title
    type: object
  models.CreateUserRequest:
    properties:
      academicYear:
        type: string
      advisorId:
        type: string
      department:
        type: string
      email:
        type: string
      fullName:
        type: string
      lecturerId:
        type: string
      password:
        minLength: 6
        type: string
      programStudy:
        type: string
      roleId:
        type: string
      studentId:
        type: string
      username:
        minLength: 3
        type: string
    required:
    - email
    - fullName
    - password
    - roleId
    - username
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  models.LoginResponse:
    properties:
      permissions:
        items:
          type: string
        type: array
      refreshToken:
        type: string
      roleName:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  models.Period:
    properties:
      end:
        type: string
      start:
        type: string
    type: object
  models.UpdateUserRequest:
    properties:
      email:
        type: string
      fullName:
        type: string
      isActive:
        type: boolean
      password:
        minLength: 6
        type: string
      roleId:
        type: string
    type: object
  models.User:
    properties:
      createdAt:
        type: string
      email:
        type: string
      fullName:
        type: string
      id:
        type: string
      isActive:
        type: boolean
      roleId:
        type: string
      updatedAt:
        type: string
      username:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@example.com
    name: API Support
    url: http://localhost:3000/support
  description: Backend API untuk manajemen prestasi mahasiswa
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://localhost:3000/terms
  title: Achievement Management Backend API
  version: "1.0"
paths:
  /achievements:
    get:
      consumes:
      - application/json
      description: 'Get list of achievements based on user role. Admin: all achievements,
        Dosen Wali: advisee''s achievements, Mahasiswa: own achievements'
      parameters:
      - description: Filter by status
        enum:
        - draft
        - submitted
        - verified
        - rejected
        in: query
        name: status
        type: string
      - description: Filter by achievement type
        enum:
        - academic
        - competition
        - organization
        - publication
        - certification
        - other
        in: query
        name: type
        type: string
      - description: Search by title, description, or tags
        in: query
        name: search
        type: string
      - default: 1
        description: Page number
        in: query
        minimum: 1
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        maximum: 100
        minimum: 1
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Achievement list
          schema:
            items:
              $ref: '#/definitions/models.Achievement'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get all achievements
      tags:
      - Achievements
    post:
      consumes:
      - application/json
      description: 'Create new achievement. Mahasiswa: only for themselves, Admin:
        for any student (require student_id), Dosen Wali: cannot create'
      parameters:
      - description: Achievement data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.CreateAchievementRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Achievement created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request - Invalid data or missing fields
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - Role not allowed
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found - Student not found (for admin)
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create new achievement
      tags:
      - Achievements
  /achievements/{id}:
    delete:
      consumes:
      - application/json
      description: 'Delete achievement. Only draft achievements can be deleted. Mahasiswa:
        own achievements only, Admin: all achievements'
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement deleted successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request - Invalid ID or not draft status
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - Not owner or role not allowed
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete achievement
      tags:
      - Achievements
    get:
      consumes:
      - application/json
      description: 'Get achievement details by ID. Access based on role: Admin: all,
        Dosen Wali: advisee''s, Mahasiswa: own'
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement details
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get achievement by ID
      tags:
      - Achievements
    put:
      consumes:
      - application/json
      description: 'Update achievement. Only draft achievements can be updated. Mahasiswa:
        own achievements only, Admin: all achievements'
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Update data
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Achievement updated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request - Invalid ID or not draft status
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - Not owner or role not allowed
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update achievement
      tags:
      - Achievements
  /achievements/{id}/attachments:
    post:
      consumes:
      - multipart/form-data
      description: Upload file attachment to achievement. Only draft achievements
        can have attachments uploaded
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: 'File to upload (max 10MB, allowed: PDF, JPEG, PNG, DOC, DOCX)'
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Attachment uploaded successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request - File required, too large, or wrong type
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - Access denied
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Upload achievement attachment
      tags:
      - Achievements
  /achievements/{id}/history:
    get:
      consumes:
      - application/json
      description: Get achievement status change history
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement history
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request - Invalid ID
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - Access denied
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Get achievement history
      tags:
      - Achievements
  /achievements/{id}/reject:
    post:
      consumes:
      - application/json
      description: Reject submitted achievement with rejection note. Only submitted
        achievements can be rejected
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Rejection data
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Achievement rejected successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request - Missing rejection note or not submitted status
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - Not advisor or role not allowed
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Reject achievement
      tags:
      - Achievements
  /achievements/{id}/submit:
    post:
      consumes:
      - application/json
      description: Submit draft achievement for verification. Only draft achievements
        can be submitted
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement submitted successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request - Not draft status
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - Not owner
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Submit achievement for verification
      tags:
      - Achievements
  /achievements/{id}/verify:
    post:
      consumes:
      - application/json
      description: 'Verify submitted achievement. Only submitted achievements can
        be verified. Dosen Wali: only advisee''s achievements, Admin: all achievements'
      parameters:
      - description: Achievement ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Achievement verified successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request - Not submitted status
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden - Not advisor or role not allowed
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Verify achievement
      tags:
      - Achievements
  /auth/change-password:
    post:
      consumes:
      - application/json
      description: Change authenticated user's password
      parameters:
      - description: Password change data
        in: body
        name: request
        required: true
        schema:
          additionalProperties: true
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Password updated successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request - Validation failed
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized - Not authenticated
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found - User not found
